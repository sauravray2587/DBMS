<html>
    <head>
    <title>Profile</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="static/bootstrap.min.css" rel="stylesheet" media="screen">
    </head>
    <body>

    <div class="main">
        <div class="follow">
            <form action="" method="post">
                {% if follow_status %}
                    <input class="btn btn-default" type="submit" name = "button" value="unfollow">
                {% else %}
                    <input class="btn btn-default" type="submit" name = "button" value="follow">
                {% endif %}
            </form>
        </div>
        <div class="result-list">
            {% for feed in all_feeds %}
                <div class="result">


                    <div class="heading">
                        <p> {{ feed['username'] }} </a></p>
                    </div>
                    <div class="info">
                        <ul>
                            <li class="date"><strong>Date</strong> : {{ feed['date'] }} </li>
                            <li class="tags"><strong>Tags</strong> : {{ feed['tags']}}</li>
                        </ul>
                    </div>

                    <div class="content">
                        <p>{{ feed['content'] }}</p>
                    </div>

                    <form action="" method="post">
                      <input class="btn btn-default" type="submit" name = "button" value="bookmark">
                    </form>

                </div>
            {% endfor %}
        </div>
    </div>
    </body>
</html>
